<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Formul√°rio para envio de mensagem</h1>
    <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    	<p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Message: <input type="text" th:field="*{content}" required=""/></p>
        <p>P/G: <input type="text" th:field="*{tipo}" /></p>
        <p>Telefone: <input type="tel" th:field="*{telefone}" /></p>
        <p>E-mail: <input type="email" th:field="*{email}" placeholder="Digite seu email" /></p>
        <p>Validade (dias): <input type="number" th:field="*{validade}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
